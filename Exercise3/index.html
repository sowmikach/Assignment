<body>
  <!-- ----------------------- Start : Wrapper ------------------------ -->
  <div class="wrapper">

      <h1>Box Arena</h1>

    <!-- ----------------------- End : header ------------------------ -->


    <!-- ------------ Start : Using display properties --------------- -->
    <div class="container">

      <h1>Using Display</h1>

      <div class="box_wrapper">
        <div class="box_item property_display"></div>
        <div class="box_item property_display"></div>
        <div class="box_item property_display"></div>
        <div class="box_item property_display"></div>
        <div class="box_item property_display"></div>
        <div class="box_item property_display"></div>
      </div>

    </div>
    <!-- ------------- End : Using display properties ----------------- -->

    <!-- ------------- Start : Using float properties ----------------  -->
    <div class="container">

      <h1>Using Float</h1>

      <div class="box_wrapper">
        <div class="box_item property_float"></div>
        <div class="box_item property_float"></div>
        <div class="box_item property_float"></div>
        <div class="box_item property_float"></div>
        <div class="box_item property_float"></div>
        <div class="box_item property_float"></div>
        <div class="clear-fix"></div>
      </div>

    </div>

  </div>
